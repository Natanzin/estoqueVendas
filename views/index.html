<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque Vendas - Sistema de Estoque e Vendas</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      position: relative;
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 0;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://ise.org.br/wp-content/uploads/2019/07/mundo-corporativo-1200x805.jpg') center/cover no-repeat fixed;
      filter: blur(5px);
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background-color: transparent;
      padding: 15px 0;
    }

    .navbar-brand {
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar-nav {
      margin-top: 10px;
    }

    .navbar-nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .navbar-nav a:hover {
      color: #007bff;
    }

    .login-form {
      background-color: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin: auto;
      padding: 30px;
      margin-top: 50px;
    }

    .login-form h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    .login-form label {
      color: #495057;
    }

    .input-group-prepend span {
      width: 2.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    .input-group-text {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    /* Ajuste de cor para tornar os ícones mais discretos */
    .input-group-text i {
      color: #007bff;
    }

    .login-form button {
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #0056b3;
    }

    .error {
      color: #dc3545;
      margin-bottom: 15px;
    }

    /* Rodapé */
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Estoque Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/CadastroUser">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Fale Conosco</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-form">
            <h2>Estoque Vendas - Sistema de Estoque e Vendas</h2>
            <div id="error" class="error mb-3"></div>
            <form id="loginForm" action="/login" method="POST">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Usuário" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
                <button type="button" class="input-group-text" onclick="togglePassword()">
                  <i id="togglePasswordIcon" class="fas fa-eye"></i>
                </button>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      © 2023 Estoque Vendas. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const togglePasswordIcon = document.getElementById('togglePasswordIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordIcon.classList.remove('fa-eye');
        togglePasswordIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        togglePasswordIcon.classList.remove('fa-eye-slash');
        togglePasswordIcon.classList.add('fa-eye');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', function (event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        event.preventDefault();
        document.getElementById('error').innerText = 'Por favor, insira usuário e senha!';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
